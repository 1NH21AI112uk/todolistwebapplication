<html>
    <head>
    <title>To Do List</title> 
    <link rel="stylesheet" href="todolist.css"
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
            <form id="new-task-form">
                <input
                 type="text"
                 id="new-task-input"
                 placeholder="Type Here"/>
                <input
                 type="submit"
                 id="new-task-submit"
                 value="Add task"/>


            </form>

        </header>
        <main>
            <section class="task-list">
                <h2>Tasks</h2><div class="tasks">
                    <div class="task">
                      <div class="content">
                         <input 
                           type="text"
                           class="text"
                           value="exercise"
                           readonly/>
                
                      </div>
                      <div class="actions">
                         <button class="edit">Edit</button>
                         <button class="delete">Delete</button>
                 
                      </div>
                    </div>
                    <div class="tasks">
                     <div class="task">
                       <div class="content">
                          <input 
                            type="text"
                            class="text"
                            value="internship project"
                            readonly/>
                
                       </div>
                       <div class="actions">
                          <button class="edit">Edit</button>
                          <button class="delete">Delete</button>
                  
                       </div>
                     </div>
                     <div class="tasks">
                        <div class="task">
                          <div class="content">
                             <input 
                               type="text"
                               class="text"
                               value="read something new"
                               readonly/>
                   
                          </div>
                          <div class="actions">
                             <button class="edit">Edit</button>
                             <button class="delete">Delete</button>
                     
                          </div>
                        </div>
                  
               
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
